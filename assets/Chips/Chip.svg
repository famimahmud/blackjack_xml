<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%"
     height="100%">
   <symbol id="outerChip" viewBox="-1.1 -1.1 2.2 2.2">
      <circle cx="0" cy="0" r="1" fill="darkorchid"/>
      <line x1="0"
            y1="-1"
            x2="0"
            y2="1"
            style="fill:none; stroke:white; stroke-width:0.2"/>
      <line x1="1"
            y1="0"
            x2="-1"
            y2="0"
            style="fill:none; stroke:white; stroke-width:0.2"/>
      <line x1="0.7071"
            y1="-0.7071"
            x2="-0.7071"
            y2="0.7071"
            style="fill:none; stroke:white; stroke-width:0.2"/>
      <line x1="0.7071"
            y1="0.7071"
            x2="-0.7071"
            y2="-0.7071"
            style="fill:none; stroke:white; stroke-width:0.2"/>
   </symbol>
   <symbol id="innerChip" viewBox="-1.1 -1.1 2.2 2.2">
      <use x="-1.1"
           y="-1.1"
           width="100%"
           height="100%"
           xlink:href="#outerChip"/>
      <circle cx="0" cy="0" r="0.75" fill="darkorchid"/>
   </symbol>
   <symbol id="chip"
           viewBox="-1.1 -1.1 2.2 2.2"
           preserveAspectRatio="xMidYMid meet">
      <use x="-1.1"
           y="-1.1"
           width="100%"
           height="100%"
           xlink:href="#innerChip"/>
      <circle cx="0"
              cy="0"
              r="0.65"
              fill="none"
              stroke="white"
              stroke-width="0.05"
              stroke-dasharray="0.2,0.2"/>
      <text x="0"
            y="-0.25"
            fill="white"
            font-size="0.75"
            font-family="serif"
            text-anchor="middle"
            alignment-baseline="central">500</text>
   </symbol>
   <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
      <use x="0" y="0" width="100" height="100" xlink:href="#chip"/>
   </svg>
</svg>
