<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="75%"
     height="100%"
     viewBox="0 0 5 7">
   <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ffffe6;stop-opacity:1"/>
   </linearGradient>
   <rect x="0"
         y="0"
         width="5"
         height="7"
         rx="0.25"
         ry="0.25"
         fill="url(#gradient)"
         style="stroke:black;stroke-width:0.03"/>
   <pattern id="pattern"
            patternUnits="userSpaceOnUse"
            width="0.5"
            height="0.5"
            fill="blue"
            viewBox="0 0 0.5 0.5"
            preserveAspectRatio="none">
      <rect x="0" y="0" width="0.5" height="0.5" style="fill:red"/>
      <line x1="-0.1"
            y1="-0.1"
            x2="0.6"
            y2="0.6"
            style="stroke:white;stroke-width:0.05"/>
      <line x1="-0.1"
            y1="0.6"
            x2="0.6"
            y2="-0.1"
            style="stroke:white;stroke-width:0.05"/>
   </pattern>
   <rect x="0.5"
         y="0.5"
         rx="0.25"
         ry="0.25"
         height="6"
         width="4"
         style="fill:url(#pattern);stroke:red;stroke-width:0.1"/>
</svg>
