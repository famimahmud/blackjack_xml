<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
        "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd" [
        <!ENTITY strokeWidth "0.03">

        <!ENTITY cardX "0">
        <!ENTITY cardY "0">

        <!ENTITY cardWidth "5">
        <!ENTITY cardHeight "7">

        <!ENTITY edgeRadius "0.25">

        <!ENTITY smallIconX "0.2">
        <!ENTITY smallIconY "1.2">

        <!ENTITY textX "0.1">
        <!ENTITY textY "1">

        <!ENTITY fontSize "0.9">
        <!ENTITY smallImageSize "0.6">
        <!ENTITY bigImageSize "1.25">

        <!ENTITY bigIconX "1">
        <!ENTITY bigIconY "1">

        <!ENTITY cardColor "black">
        ]>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 &cardWidth; &cardHeight;">

    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1"/>
        <stop offset="100%" style="stop-color:rgb(255,255,230);stop-opacity:1"/>
    </linearGradient>

    <rect x="&cardX;" y="&cardY;"
          width="&cardWidth;" height="&cardHeight;"
          rx="&edgeRadius;" ry="&edgeRadius;" fill="url(#gradient)"
          style="stroke:black;stroke-width:&strokeWidth;"/>

    <!-- Die magischen Konstanten mÃ¼ssen noch raus -->
    <!-- Wie finde ich das Zentrum vom Image oder Text? -->
    <text x="&textX;" y="&textY;" font-size="&fontSize;" font-family="serif" fill="&cardColor;">10</text>
    <text x="4.2" y="6.6" font-size="&fontSize;" font-family="serif" fill="&cardColor;" transform= "rotate(180,4.6,6.3)">10</text>

    <image x="&smallIconX;" y="&smallIconY;" width="&smallImageSize;" height="&smallImageSize;" xlink:href="Pike.svg" />
    <image x="4.1" y="5.2" width="&smallImageSize;" height="&smallImageSize;" transform= "rotate(180,4.5,5.5)" xlink:href="Pike.svg" />

    <image x="1" y="0.5" width="&bigImageSize;" height="&bigImageSize;" xlink:href="Pike.svg" />
    <image x="3" y="0.5" width="&bigImageSize;" height="&bigImageSize;" xlink:href="Pike.svg" />
    <image x="2" y="1.5" width="&bigImageSize;" height="&bigImageSize;" xlink:href="Pike.svg" />
    <image x="1" y="2.1" width="&bigImageSize;" height="&bigImageSize;" xlink:href="Pike.svg" />
    <image x="3" y="2.1" width="&bigImageSize;" height="&bigImageSize;" xlink:href="Pike.svg" />
    <image x="1" y="5.2" width="&bigImageSize;" height="&bigImageSize;" transform="rotate(180,1.63,5.9)" xlink:href="Pike.svg" />
    <image x="3" y="5.2" width="&bigImageSize;" height="&bigImageSize;" transform="rotate(180,3.63,5.9)" xlink:href="Pike.svg" />
    <image x="1" y="3.7" width="&bigImageSize;" height="&bigImageSize;" transform="rotate(180,1.63,4.4)" xlink:href="Pike.svg" />
    <image x="3" y="3.7" width="&bigImageSize;" height="&bigImageSize;" transform="rotate(180,3.63,4.4)" xlink:href="Pike.svg" />
    <image x="2" y="4.5" width="&bigImageSize;" height="&bigImageSize;" transform="rotate(180,2.62,5.2)" xlink:href="Pike.svg" />
</svg>