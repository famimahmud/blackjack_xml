<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
        "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd" [
        <!ENTITY leftCircleX "1.5">
        <!ENTITY leftCircleY "1.5">

        <!ENTITY rightCircleX "3.5">
        <!ENTITY rightCircleY "1.5">

        <!ENTITY circleRadius "1.5">

        <!ENTITY leftCircleContact "0.38,2.5">
        <!ENTITY rightCircleContact "4.62,2.5">

        <!ENTITY bottomMiddle "2.5,5">
        ]>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 5 5">

    <circle cx="&leftCircleX;" cy="&leftCircleY;" r="&circleRadius;" style="fill:red"/>
    <circle cx="&rightCircleX;" cy="&rightCircleY;" r="&circleRadius;" style="fill:red"/>
    <polygon points="&leftCircleContact; &bottomMiddle; &rightCircleContact;" style="fill:red"/>

</svg>