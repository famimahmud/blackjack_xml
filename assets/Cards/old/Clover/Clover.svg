<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
        "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd" [
        <!ENTITY topMiddle "2,0">

        <!ENTITY leftCircleX "1">
        <!ENTITY leftCircleY "2.5">

        <!ENTITY topCircleX "2">
        <!ENTITY topCircleY "1">

        <!ENTITY rightCircleX "3">
        <!ENTITY rightCircleY "2.5">

        <!ENTITY circleRadius "1">

        <!ENTITY circleContact "2,2.5">

        <!ENTITY bottomMiddleLeft "1.5,4">
        <!ENTITY bottomMiddleRight "2.5,4">
        ]>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 4 4">

    <circle cx="&topCircleX;" cy="&topCircleY;" r="&circleRadius;" style="fill:black"/>
    <circle cx="&leftCircleX;" cy="&leftCircleY;" r="&circleRadius;" style="fill:black"/>
    <circle cx="&rightCircleX;" cy="&rightCircleY;" r="&circleRadius;" style="fill:black"/>

    <polygon points="&circleContact; &bottomMiddleLeft; &bottomMiddleRight;" style="fill:black"/>
    <polygon points="&leftCircleX;,&leftCircleY; &topCircleX;,&topCircleY; &rightCircleX;,&rightCircleY;"
             style="fill:black"/>
</svg>