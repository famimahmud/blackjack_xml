<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
        "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd" [

        <!ENTITY leftCard "Cards/Clover/Ace.svg">
        <!ENTITY rightCard "Cards/Heart/King.svg">

        <!ENTITY leftRotation "rotate(340,5,5)">
        <!ENTITY rightRotation "rotate(20,5,5)">

        <!ENTITY cardX "2.5">
        <!ENTITY cardY "1.5">

        <!ENTITY cardWidth "5">
        <!ENTITY cardHeight "7">
        ]>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 10 10">


    <symbol id="leftCard" viewBox="0 0 &cardWidth; &cardHeight;">
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#ffffe6;stop-opacity:1"/>
        </linearGradient>
        <rect x="0"
              y="0"
              width="5"
              height="7"
              rx="0.25"
              ry="0.25"
              fill="url(#gradient1)"
              style="stroke:black;stroke-width:0.03"/>
        <symbol id="valueBox1">
            <svg height="2" width="1" viewBox="0 0 1 2">
                <text x="0.05"
                      y="0.8"
                      font-size="0.8"
                      font-family="serif"
                      fill="black">A</text>
                <image x="0"
                       y="1"
                       width="0.6"
                       height="0.6"
                       xlink:href="Cards/icons/Clover.svg"/>
            </svg>
        </symbol>
        <use xlink:href="#valueBox1" x="0.2" y="0"/>
        <use xlink:href="#valueBox1"
             x="0.2"
             y="0"
             transform="rotate(180 2.5 3.5)"/>
        <svg x="0.5"
             y="1"
             width="4"
             height="5"
             viewBox="0 0 5 7"
             preserveAspectRatio="none">
            <image x="2"
                   y="3"
                   width="1"
                   height="1"
                   xlink:href="Cards/icons/Clover.svg"/>
        </svg>
    </symbol>

    <symbol id="rightCard" viewBox="0 0 &cardWidth; &cardHeight;">
        <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#ffffe6;stop-opacity:1"/>
        </linearGradient>
        <rect x="0"
              y="0"
              width="5"
              height="7"
              rx="0.25"
              ry="0.25"
              fill="url(#gradient2)"
              style="stroke:black;stroke-width:0.03"/>
        <symbol id="valueBox2">
            <svg height="2" width="1" viewBox="0 0 1 2">
                <text x="0.05"
                      y="0.8"
                      font-size="0.8"
                      font-family="serif"
                      fill="red">K</text>
                <image x="0"
                       y="1"
                       width="0.6"
                       height="0.6"
                       xlink:href="Cards/icons/Heart.svg"/>
            </svg>
        </symbol>
        <use xlink:href="#valueBox2" x="0.2" y="0"/>
        <use xlink:href="#valueBox2"
             x="0.2"
             y="0"
             transform="rotate(180 2.5 3.5)"/>
        <image x="0.1"
               y="1"
               width="4.9"
               height="5"
               xlink:href="Cards/icons/red/King.svg"/>
    </symbol>

    <use xlink:href="#leftCard" x="&cardX;" y="&cardY;" width="&cardWidth;" height="&cardHeight;" transform= "&leftRotation;"/>
    <use xlink:href="#rightCard" x="&cardX;" y="&cardY;" width="&cardWidth;" height="&cardHeight;" transform= "&rightRotation;"/>

</svg>