<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
        "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd" [

        <!ENTITY leftCard "Cards/Clover/Ace.svg">
        <!ENTITY rightCard "Cards/Heart/King.svg">

        <!ENTITY leftRotation "rotate(340,5,5)">
        <!ENTITY rightRotation "rotate(20,5,5)">

        <!ENTITY cardX "2.5">
        <!ENTITY cardY "1.5">

        <!ENTITY cardWidth "5">
        <!ENTITY cardHeight "7">
        ]>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 10 10">

    <image x="&cardX;" y="&cardY;" width="&cardWidth;" height="&cardHeight;" xlink:href="&leftCard;" transform= "&leftRotation;"/>

    <image x="&cardX;" y="&cardY;" width="&cardWidth;" height="&cardHeight;" xlink:href="&rightCard;" transform= "&rightRotation;" />

</svg>